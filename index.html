<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container">
    <div class="card mt-3">
        <div class="card-header">
            <h3>Belajar Todo</h3>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="title" class="form-label">Judul</label>
                <input type="text" class="form-control" id="title" placeholder="Masukkan Judul">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Deskripsi</label>
                <input type="text" class="form-control" id="description" placeholder="Masukkan Deskripsi">
            </div>

            <button class="btn btn-primary" id="send">Kirim</button>
        </div>
    </div>

    <div class="card mt-3" id="editCard">
        <div class="card-header">
            <h3>Todo List</h3>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" id="editInput" style="display: none;">
                <input type="hidden" class="form-control" id="dataId" placeholder="Masukkan Judul">

                <div class="mb-3">
                    <label for="titleEdit" class="form-label">Judul</label>
                    <input type="text" class="form-control" id="titleEdit" placeholder="Masukkan Judul">
                </div>
                <div class="mb-3">
                    <label for="descriptionEdit" class="form-label">Deskripsi</label>
                    <input type="text" class="form-control" id="descriptionEdit" placeholder="Masukkan Deskripsi">
                </div>
                <button class="btn btn-primary" id="simpanEdit">Simpan</button>
                <button class="btn btn-danger" id="batalEdit" onclick="batalEdit()">Batal</button>
            </li>
            <li class="list-group-item">
                <table class="table mt-3 table-bordered">
                    <thead class="table-primary">
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="noteList">
                        <!-- <tr id="noteItem"> <td>Ini judul</td> <td>Ini deskripsi</td> <td> <button class="btn btn-warning" id="edit" onclick="edit(id)">Edit</button> <button class="btn btn-info" id="hapus" onclick="hapus(id)">Hapus</button></td> </tr> -->
                    </tbody>
                </table>
            </li>
        </ul>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="main.js">

    </script>
</body>

</html>
